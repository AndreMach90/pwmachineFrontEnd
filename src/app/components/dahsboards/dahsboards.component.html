<div class="contdiv d-flex justify-content-start">
    <div class="navside shadow-sm animate__animated animate__fadeInLeft"
         [ngStyle]="{'background-color': primary, 'width': width_menu}"  >
         <div class="p-3 d-flex justify-content-start align-items-center  mt-2 "
              [ngStyle]="{'color': secondary}" >
              <div id="icono-modulo"
                   (click)="controlWidth()"
                   [style]="'background-image: url( ' + modimagen + ' ); width: 20px !important;  height: 20px !important; background-size: 100%;'"
                   class="icono" ></div>
              <div class="fs-6 text-light " *ngIf="estadow" > &nbsp;&nbsp; Módulos: </div>
         </div>
        <div class="mt-3 p-2"
             *ngIf="estadow">
             <app-navside-works (modulo)="recibirModulo($event)"></app-navside-works>
        </div>
        <div  class="w-100 p-1" *ngIf="estadow">
            <button class="btn btn-danger btn-sm w-100"
                    (click)="closeSession()">
                    Cerrar Sesión
            </button>
        </div>
    </div>
    <div class="d-flex flex-column w-100" >
        <div class="header p-3 w-100 animate__animated animate__fadeInDown "
             style=" background-color: #0F4E84; " *ngIf="estadow" >
             <div class="d-flex justify-content-between align-items-center " >
                 <div>
                     <span class="text-light" > Bienvenid@ </span> &nbsp; 
                     <span [ngStyle]="{'color': '#fff'}"> <strong> {{usuario}} </strong> </span>
                 </div>
                 <div class="d-flex" >
                     <div [style]="'background-image: url(' +iconmodulo+ ')'" class="icono animate__animated animate__bounceIn" ></div>
                     <span class="text-light"  >
                         <h1 class="m-0" >&nbsp; <span> {{namemodulo}} </span> </h1>                    
                     </span>
                 </div>
             </div>
        </div>
        <div class="apps-controllers" [style]="'height: ' + height_app+';'" >
            <app-repodash [estadow]="estadow" *ngIf="show_home"    ></app-repodash>
            <app-usuarios *ngIf="show_usuarios"></app-usuarios>
            <app-tienda   *ngIf="show_tiendas" ></app-tienda>
            <app-cliente  *ngIf="show_clientes"></app-cliente>
            <app-equipo   *ngIf="show_equipo"  ></app-equipo>
            <!-- <app-monitoreo-equipos *ngIf="show_monit_equip"></app-monitoreo-equipos> -->
        </div>
    </div>
</div>
